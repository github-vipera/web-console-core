<div class="web-console-container">
    <header>
        <div class="description">Vipera Motif Web Console • mw_uat_1 • 52.28.189.225</div>
        <div class="logo"><img src="assets/img/logo.svg"></div>
        <div class="cmd"><button (click)="doLogout()">Logout</button></div>
    </header>
    <nav class="routing-container">
        <a class="plugin-link" *ngFor="let plugin of plugins" routerLink="{{plugin.link}}">
            
            <svg *ngIf="plugin.baseInfo.customIcon;else other_icon"><use [attr.xlink:href]="plugin.baseInfo.customIcon"></use></svg>
            <ng-template #other_icon>
                <svg *ngIf="plugin.baseInfo.iconName;else default_icon"><use [attr.xlink:href]="'assets/img/icons.svg#'+plugin.baseInfo.iconName"></use></svg>
                <ng-template #default_icon>
                    <svg><use xlink:href="assets/img/icons.svg#ico-plugins"></use></svg>
                </ng-template>
            </ng-template>
            
           <span>{{plugin.label}}</span>
        </a>
    </nav>
    <main class="web-console-page-container">
        <!--<div class="error-box" *ngIf="errorBox.show">
            <p class="error-msg">{{errorBox.message}}</p>
        </div>-->
        <section class="contents">
            <router-outlet></router-outlet>        
        </section>
    </main>
    <footer>
            <div class="settings">
                <div class="switch">
                    <input type="checkbox" id="light-theme"><label for="light-theme" id="theme"></label>
                </div>
                <div class="size">
                    <input type="radio" name="font-size" id="fsize1" value="xsmall" onclick="changeSize(this);"><label for="fsize1"></label>
                    <input type="radio" name="font-size" id="fsize2" value="small" onclick="changeSize(this);"><label for="fsize2"></label>
                    <input type="radio" name="font-size" id="fsize3" value="normal" onclick="changeSize(this);" checked><label for="fsize3"></label>
                    <input type="radio" name="font-size" id="fsize4" value="large" onclick="changeSize(this);"><label for="fsize4"></label>
                    <input type="radio" name="font-size" id="fsize5" value="xlarge" onclick="changeSize(this);"><label for="fsize5"></label>
                </div>
            </div>
            <div class="license">ViperaOSGI • ver. 1.10 • Issued 02.25.2016 • <b class="warn">Expires 12.31.2018</b></div>
    </footer>
</div>
